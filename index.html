<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch | Odin project</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

  <body>
  
    <div class="container">

      <div class="navbar">
        <span class="logo">Etch-a-sketch</span>
        <div class="nav-links">
          <ul>
            <li><a href="#">New</a></li>
            <li><a href="#">Clear</a></li>
          </ul>
        </div>
      </div>
    
      <div class="content">
        <div class="buttons">
          <select name="color" id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
          <button class="eraser">Eraser</button>
          <button class="rainbow">Rainbow</button>
          <label for="range">Tile number</label>
          <input type="range" name="grid-size" min="16" max="100" value="16">
        </div>
        <div class="grid">
          
        </div>
      </div>

      <div class="footer">
        <p>Credit to Odin Poject</p>
      </div>
  
    </div>

  </body>
</html>
